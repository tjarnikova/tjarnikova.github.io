##Ok, but what does it mean for the carbon?
A back of the envelope calculation - do the physics contribute?<br/> <br/> 
<br/> 
.date[SST effect]<br/> 

<div>$$ df\text{CO}_{2} \approx k_g \cdot 0.04 \cdot p\text{CO}_2 \cdot d\textbf{SST}$$</div>
<br/> 
.date[MLD effect (carbonate chemistry)]<br/> 
<div>$$ d\text{DIC} \approx d \textbf{MLD} \cdot \frac{d \text{DIC}}{dz} $$</div>

<div>$$ dp\text{CO}_2 \approx R \cdot \frac{dp\text{CO}_2}{d\text{DIC}} $$</div>

<div>$$ df\text{CO}_{2_{(DIC)}} \approx k_g \cdot dp\text{CO}_2 \quad, \quad df\text{CO}_{2_{(TA)}} = - ( 1/3) \cdot df\text{CO}_{2_{(DIC)}} $$</div>
<br/> 
.date[OT effect (carbonate chemistry)]<br/> 

<div>$$ d\text{DIC} \approx d \textbf{OT} \cdot d\text{DIC}_{\text{deep-surf}} $$</div>
<div>$$\textit{convert to } df\text{CO}_{2_{(DIC)}} \textit{ and } df\text{CO}_{2_{(TA)}} \textit{ as above}$$</div>

---
name: background        
class: center 
##Ok, but what does it mean for the carbon?
A back of the envelope calculation - do the physics contribute?<br/> <br/> 

.date[MLD effect (ecosystem carbon sink)]<br/> 
<div>$$ d\text{Fe} \approx d \textbf{MLD} \cdot \frac{d \text{Fe}}{dz} $$</div>
<div>$$ d\text{DIC} \approx \frac{d \mu L}{d\text{Fe}} \cdot d\text{Fe} \cdot \mu L \cdot [diatom] \cdot f $$</div>
<div>$$\textit{convert to } df\text{CO}_{2_{(DIC)}} \textit{ as before}$$</div>
<br/> 
.date[OT effect (ecosystem carbon sink)]<br/> 
<div>$$ d\text{Fe} \approx d \textbf{OT} \cdot d\text{Fe}_{\text{deep-surf}} $$</div>
<div>$$ d\text{DIC} \approx \frac{d \mu L}{d\text{Fe}} \cdot d\text{Fe} \cdot \mu L \cdot [diatom] \cdot f $$</div>
<div>$$\textit{convert to } df\text{CO}_{2_{(DIC)}} \textit{ as before}$$</div>

##Take home messages and future work


.left-column[<img style="width:100%"  src="./figs_2022_JUL_CELOS/wspd_10yrmean.jpg">]

        
.right-column[<br/><img style="width:90%"  src="./FIGS_ORGANIZED/2023JUL_CELOS/sosink-ukesm.png">]

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

- Strong ozone and GHG-related summertime windspeed and temperature increases <br/> lead to clear 
effects on the physical oceanography of the Southern Ocean. 

- Under ozone recovery and a low carbon scenario, <br/>
a reversal of summertime wind speed increases is possible.

- The controls on the carbon sink are shifting: <br/> ozone-induced changes drivers in were important historically, <br/>
but GHG scenario dominates in the future, especially at higher atmospheric CO$_2$ levels. 

- Stay tuned! Our group is exploring the effect of varying ecosystem composition <br/>
on export and carbon cycling, using a similar framework.

##Summary and Future Work

.left-column[<img style="width:115%"  src="./figs_2022_JUL_CELOS/wspd_10yrmean.jpg">
]  

.right-column[<br/> <img style="width:100%"  src="./FIGS_ORGANIZED/2022SEP_CHALLENGER/csink0.png">]  

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
1. Both GHG increases and ozone depletion act to increase wind speed. Under a low-SSP scenario with ozone recovery, a reversal of the windspeed increases is possible by the end of the 21st century. <br/>  <br/> 
2. GHG scenario has a much stronger influence on carbon cycling dynamics <br/> than ozone scenario and associated wind speed changes. <br/><br/>
3. Under a high GHG scenario, the global ocean CO$_2$ sink begins to saturate in the 2060; <br/> the Southern Ocean sink does not. <br/><br/>
4. Preliminary results suggest changes in windspeed associated with changing ozone concentration do not strongly modulate the Southern Ocean carbon sink in the future (why!?)  <br/> <br/> 

.date[Tell me your thoughts on anything! T.Jarnikova@uea.ac.uk, @tjarnikova on Twitter]<br/>
